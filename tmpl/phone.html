<div>

     <style>
        #photo{
            height: ${data.image.height}px;
            max-width: 720px;
            width: ${data.image.width}px;
            background-image:url('${data.image.base64}');
        }
    </style>

    <div class="row">
        <div class="whapp-header">
            {{if data.id}}
                <h1>Edit ${data.type.charAt(0).toUpperCase() + data.type.slice(1)} Template</h1>
            {{else}}
                <h1>Create Template</h1>
            {{/if}}
        </div>
    </div>

    <div class="row">
        <ul class="tabs" data-tabs="tabs">
            <li class="active"><a href="#basic">Basic</a></li>
        </ul>

         <form id="provision-form" action="" method="post">
             <div class="pill-content">
                <div class="active basic_view" id="basic">
                    <div class="pane">
                        <div id="basic_settings">
                             <div id="main">
                                <div id="text"></div>

                                <div class="clearfix">
                                    <label for="template_description">Name</label>
                                    <div class="input">
                                        <input class="span4" id="template_description" name="" type="text" placeholder="" value="${data.name}" rel="popover" data-content=""/>
                                    </div>
                                </div>

                                <div id="photo" class="ui-widget-content ui-corner-all" data-maxId="0"></div>
                                <span id="move_update"></span>
                                <span id="size_update"></span>
                                <script>
                                    getExistingResizables(function(data){data = $.parseJSON(data);$.each(data, function(){addExistingResizables(this);});});
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </form>

         <div class="buttons-right">
            <button class="btn danger phone-delete">Delete</button>
            <button class="btn success phone-update">Save</button>
        </div>
    </div>

</div>
