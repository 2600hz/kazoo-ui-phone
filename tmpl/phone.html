<div>
    <style>
    	#photo{
    		height: ${thisPhone.image.height}px;
            max-width: 720px;
    		width: ${thisPhone.image.width}px;
    		background-image:url('${thisPhone.image.base64}');
    	}
    </style>
    <div class="inner">
        <form id="provision-form" action="" method="post" class="niceform">
            <ul class="settings_tabs settings1">
                <li><a href="javascript:void(0)">Provisioning</a></li>
            </ul>

            <div class="clear"></div>

            <div class="pane">
                <div id="basic_settings">
                     <div id="main">
                        <div id="text"></div>
                        <div>
                            Name: <input id="template_description" type="text" value="${thisPhone.name}"></input>
                        </div>
                        <div id="photo" class="ui-widget-content ui-corner-all"></div>
                        <span id="move_update"></span>
                        <span id="size_update"></span>
                        <script>
                                getExistingResizables(function(data){data = $.parseJSON(data);$.each(data, function(){addExistingResizables(this);});});
                        </script>
                    </div>

                    <div class="clear"></div>
                </div> <!-- end basic settings -->

            </div>

            <div class="clear"></div>

            </div>
            <div class="buttons_wrapper">
                <ul class="buttons">
                    <li><a class="phone-update save-btn" href="javascript:void(0)">Update</a></li>
                    <li><a class="phone-delete delete-btn" href="javascript:void(0)">Delete</a></li>
                </ul>
            </div>
        </form>
    </div>
