<div>
    <span>
        <select id="dropdown" name="provision.id">
            <option value="">-- Not set --</option>
            {{each data}}
                {{if id == field_data.selected_id}}
                <option data-type="${type}" value="${this.id}" selected="selected">${this.name}</option>
                {{else}}
                <option data-type="${type}" value="${this.id}">${this.name}</option>
                {{/if}}
            {{/each}}
        </select>
        <input id="btn_provision_popup" type="button" value="Customize"></input>
    </span>
</div>
